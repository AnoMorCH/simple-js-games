<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/game.css" />
    <title>Игра</title>
  </head>
  <body>
    <main>
      <div id="task1">
        <div class="description">
          <h2>1. Определить цвет надписи</h2>
          <p>Какой цвет имеет надпись на рисунке слева?</p>
        </div>

        <div class="flexbox-container">
          <div class="first-game-wrapper">
            <div id="first-game">
              <div id="first-game-word"></div>
            </div>
          </div>

          <div id="first-conditions" class="conditions">
            <form action="" method="get">
              <p>Выберите цвет</p>

              <div>
                <input type="radio" id="red" name="colors" value="Красный" />
                <label for="red">Красный</label>
              </div>

              <div>
                <input type="radio" id="orange" name="colors" value="Оранжвый" />
                <label for="orange">Оранжевый</label>
              </div>

              <div>
                <input type="radio" id="yellow" name="colors" value="Желтый" />
                <label for="yellow">Желтый</label>
              </div>

              <div>
                <input type="radio" id="green" name="colors" value="Зеленый" />
                <label for="green">Зеленый</label>
              </div>

              <div>
                <input type="radio" id="blue" name="colors" value="Голубой" />
                <label for="blue">Голубой</label>
              </div>

              <div>
                <input type="radio" id="dark-blue" name="colors" value="Синий" />
                <label for="dark-blue">Синий</label>
              </div>

              <div>
                <input type="radio" id="purple" name="colors" value="Фиолетовый" />
                <label for="purple">Фиолетовый</label>
              </div>

              <button type="submit" id="first-btn">Выбрать</button>
            </form>

            <div>
              <p>Правильный ответ: +5 баллов</p>
              <p>Неправильный ответ: -2 балла</p>
            </div>
            
            <p>Результат: <span id="first-counter"></span></p>
          </div>
        </div>
      </div>
    </main>

    <script src="../scripts/first-game.js"></script>
  </body>
</html>
