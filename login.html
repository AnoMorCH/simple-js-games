<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект</title>
  </head>
  <body>
    <p>"Тренируй свое внимание".</p>

    <p>
      Игра нацелена на повышение концентрации. Она разбита на три мини-игры.
      Побеждает тот, кто наберет больше всего баллов. Успехов!
    </p>

    <p>
      Для входа введите существующий логин и пароль или придумайте новый
      аккаунт.
    </p>

    <div id="error"></div>

    <form action="game.html" id="login-form" method="get">
      <div>
        <label for="name">Имя пользователя:</label>
        <input type="text" id="name" placeholder="Имя" required />
      </div>

      <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" placeholder="Пароль" required />
      </div>

      <button type="submit" id="sumbit-btn">Подтвердить</button>
    </form>

    <script src="submit-name.js"></script>
  </body>
</html>
